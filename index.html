<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- normalize css -->
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/99cd941322.js" crossorigin="anonymous"></script>
  <!-- icon -->
  <link rel="icon" href="logo.png">
  
  <title>Alexander Munro</title>
</head>
  <body>
    <div class="container-fluid">
      <!-- header -->
      <header>
        <nav>
          <div class="row">
            <div class="col nav-ul">
              <!-- navbar links -->
              <ul>
                <li>
                  <a href="#" class="nav-link">Music</a>
                </li>
                <li>
                  <a href="#" class="nav-link">Store</a>
                </li>
              </ul>
            </div>
            <div class="col">
              <div class="logo-div">
                <a href="#">
                  <img src="imgs/logo.png" class="logo" alt="Alexander Munro Logo">
                </a>
              </div>
            </div>  
            <div class="col nav-ul">
              <ul>
                <li>
                  <a href="#" class="nav-link">Media</a>
                </li>
                <li>
                  <a href="#" class="nav-link">Contact</a>
                </li>
              </ul>
            </div>  
          </div>  
        </nav>
      </header>
      <!-- main -->
      <main>
        <div class="row" id="music">
          <div class="col pic-div">
            <img src="imgs/munro-pic.jpg" alt="">
          </div>
        </div>
      </main>
      <footer class="row">
        <!-- email form -->
        <div class="col-md-6">
          <form action="">
            <label for="#email">Subscribe: </label>
            <input type="email" name="email" id="email" placeholder="name@email.com">
            <button type="submit">Submit</button>
          </form>
        </div>
        <!-- font awesome icons -->
        <div class="col-md-6 ">
          <a href="">
            <i class="fab fa-facebook-square fa-2x mx-3"></i>
          </a>  
          <a href="">
            <i class="fab fa-instagram-square fa-2x mx-3"></i>
          </a>  
          <a href="">
            <i class="fab fa-soundcloud fa-2x mx-3"></i>
          </a>  
        </div>
      </footer>
    </div>  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
